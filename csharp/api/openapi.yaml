        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationOut'
          description: ""
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationOut'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorOut'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorOut'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorOut'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorOut'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorOut'
          description: Conflict
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorOut'
          description: Too Many Requests
      security:
      - HTTPBearer: []
      summary: Create Application
      tags:
      - Application
      x-codeSamples:
      - label: JavaScript
        lang: JavaScript
        source: |-
          const applicationOut = await svix.application.create({
              name: "My first application",
              rateLimit: null,
              uid: "unique-app-identifier"
          });
      - label: TypeScript
        lang: JavaScript
        source: |-
          const applicationOut = await svix.application.create({
              name: "My first application",
              rateLimit: null,
              uid: "unique-app-identifier"
          });
      - label: Python
        lang: Python
        source: |-
          application_out = svix.application.create(ApplicationIn(
              name="My first application",
              rate_limit=None,
              uid="unique-app-identifier"
          ), None)
      - label: Python (Async)
        lang: Python
        source: |-
          application_out = await svix.application.create(ApplicationIn(
              name="My first application",
              rate_limit=None,
              uid="unique-app-identifier"
          ), None)
      - label: Go
        lang: Go
        source: |-
          applicationOut, err := svixClient.Application.Create(ctx, &ApplicationIn{
              Name: "My first application",
              RateLimit: nil,
              Uid: "unique-app-identifier",
          })
      - label: Kotlin
        lang: Kotlin
        source: |-
          val applicationOut = svix.application.create(ApplicationIn()
              .name("My first application")
              .rateLimit(null)
              .uid("unique-app-identifier")
          )
      - label: Java
        lang: Java
        source: |-
          ApplicationOut applicationOut = svix.getApplication().create(new ApplicationIn()
              .name("My first application")
              .rateLimit(null)
              .uid("unique-app-identifier")
          )
      - label: Ruby
        lang: Ruby
        source: |-
          application_out = svix.application.create(Svix::ApplicationIn.new({
              "name": "My first application",
              "rate_limit": nil,
              "uid": "unique-app-identifier"
          }))
      - label: Rust
        lang: Rust
        source: |-
          let application_out = svix.application().create(ApplicationIn {
              name: "My first application".to_string(),
              rate_limit: None,
              uid: Some("unique-app-identifier".to_string()),
          }, None).await?;
      - label: C#
        lang: C#
        source: |-
          var applicationOut = await svix.Application.CreateAsync(new ApplicationIn{
              name: "My first application",
              rateLimit: null,
              uid: "unique-app-identifier"
          })
      - label: CLI
        lang: Shell
        source: |-
          svix application create '{
              "name": "My first application",
              "rateLimit": null,
              "uid": "unique-app-identifier"
          }'
      - label: cURL
        lang: Shell
        source: |-
          curl -X 'POST' \
            'https://api.eu.svix.com/api/v1/app/' \
            -H 'Authorization: Bearer AUTH_TOKEN' \
            -H 'Accept: application/json' \
            -H 'Content-Type: application/json' \
            -d '{
                  "name": "My first application",
                  "rateLimit": null,
                  "uid": "unique-app-identifier"
              }'
  /api/v1/app/stats/usage/:
